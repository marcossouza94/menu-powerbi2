<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Power BI</title>
  <style>
    /* Estilo Geral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Marca d'água no fundo */
    body::before {
      content: "";
      background: url('wsbi-logo.jpg') no-repeat center center;
      background-size: 300px;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Estilo do menu */
    .menu {
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
    }

    .area {
      margin-bottom: 30px;
    }

    .area h2 {
      font-size: 1.5rem;
      color: #ffaa00;
      margin-bottom: 15px;
    }

    .area .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Estilo dos botões */
    button {
      background-color: #ffaa00;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #121212;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background-color: #ffcc00;
    }

    button a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .suporte {
      margin-top: 20px;
      text-align: center;
    }

    /* Estilo do Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 8px;
    }

    .fechar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ffaa00;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu">

    <!-- Área Comercial -->
    <div class="area">
      <h2>Área Comercial</h2>
      <div class="buttons">
        <button onclick="abrirModal('vendas')">Vendas</button>
        <button><a href="#">Planejamento Vendas</a></button>
        <button onclick="abrirModal('vendedores')">Vendedor</button>
      </div>
    </div>

    <!-- Áreas restantes (Suprimentos, Financeira, etc.) -->
    <!-- Mantidas conforme seu código original -->

    <!-- Área Suprimentos -->
    <div class="area">
      <h2>Área Suprimentos</h2>
      <div class="buttons">
        <button><a href="#">Compras</a></button>
        <button><a href="#">Estoques</a></button>
      </div>
    </div>

    <!-- Área Financeira -->
    <div class="area">
      <h2>Área Financeira</h2>
      <div class="buttons">
        <button><a href="#">Contas Pagar</a></button>
        <button><a href="#">Contas Receber</a></button>
        <button><a href="#">Fluxo de Caixa</a></button>
        <button><a href="#">Saldo Bancos</a></button>
      </div>
    </div>

    <!-- Área Contábil -->
    <div class="area">
      <h2>Área Contábil</h2>
      <div class="buttons">
        <button><a href="#">Balanço e DRE</a></button>
        <button><a href="#">Controle Despesas</a></button>
      </div>
    </div>

    <!-- Área Produção -->
    <div class="area">
      <h2>Área Produção</h2>
      <div class="buttons">
        <button><a href="#">Manufatura</a></button>
      </div>
    </div>

    <!-- Área Recursos Humanos -->
    <div class="area">
      <h2>Área Recursos Humanos</h2>
      <div class="buttons">
        <button><a href="#">Recursos Humanos</a></button>
        <button><a href="#">Férias</a></button>
        <button><a href="#">Exames Periódicos</a></button>
      </div>
    </div>
  </div>

  <!-- Suporte BI -->
  <div class="suporte">
    <button><a href="#">Suporte BI</a></button>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <span class="fechar-modal" onclick="fecharModal()">✖</span>
      <iframe id="modalIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Script para controlar o modal -->
  <script>
    const modal = document.getElementById("modalOverlay");
    const iframe = document.getElementById("modalIframe");

    function abrirModal(relatorio) {
      let src = "";

      if (relatorio === "vendas") {
        src = "https://app.powerbi.com/view?r=eyJrIjoiNTQ1ZTNkYTUtYjljNi00NTBhLTgzYTMtMzdkNDg4NWQ3ZjdhIiwidCI6IjZiYzQzNjNiLTBiNTAtNDczNi05NWRiLTkxNGQ3MWUxN2FjYyJ9 ";
      } else if (relatorio === "vendedores") {
        src = "https://app.powerbi.com/view?r=eyJrIjoiMzFkZTI5YzktNmVjZC00Yzk4LWEwMWMtZWI3M2JjMjg3YTAxIiwidCI6IjZiYzQzNjNiLTBiNTAtNDczNi05NWRiLTkxNGQ3MWUxN2FjYyJ9 ";
      }

      iframe.src = src;
      modal.style.display = "flex";
    }

    function fecharModal() {
      modal.style.display = "none";
      iframe.src = ""; // Limpa para evitar carregamento desnecessário
    }

    // Fecha o modal ao clicar fora do conteúdo
    window.onclick = function(event) {
      if (event.target === modal) {
        fecharModal();
      }
    };
  </script>

</body>
</html>
