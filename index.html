<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Power BI</title>
  <style>
    /* Estilo Geral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Marca d'água no fundo */
    body::before {
      content: "";
      background: url('wsbi-logo.jpg') no-repeat center center;
      background-size: 300px;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Conteúdo principal acima da marca d'água */
    .menu, .suporte, .relatorio-powerbi {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
    }

    /* Estilo do menu */
    .menu {
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
    }

    .area {
      margin-bottom: 30px;
    }

    .area h2 {
      font-size: 1.5rem;
      color: #ffaa00;
      margin-bottom: 15px;
    }

    .area .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Estilo dos botões */
    button {
      background-color: #ffaa00;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #121212;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background-color: #ffcc00;
    }

    button a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .suporte {
      margin-top: 20px;
      text-align: center;
    }

    /* Estilo das Abas */
    .tabs {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tabs li {
      margin-right: 10px;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ffaa00;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tabs li.active {
      background-color: #ffcc00;
    }

    /* Área do Relatório Power BI */
    .tab-content {
      display: none;
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      margin: 30px auto;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu">

    <!-- Área Comercial -->
    <div class="area">
      <h2>Área Comercial</h2>
      <div class="buttons">
        <button onclick="mostrarRelatorio('vendas')">Vendas</button>
        <button><a href="#">Planejamento Vendas</a></button>
        <button onclick="mostrarRelatorio('vendedores')">Vendedor</button>
      </div>
    </div>

    <!-- Área Suprimentos -->
    <div class="area">
      <h2>Área Suprimentos</h2>
      <div class="buttons">
        <button><a href="#">Compras</a></button>
        <button><a href="#">Estoques</a></button>
      </div>
    </div>

    <!-- Área Financeira -->
    <div class="area">
      <h2>Área Financeira</h2>
      <div class="buttons">
        <button><a href="#">Contas Pagar</a></button>
        <button><a href="#">Contas Receber</a></button>
        <button><a href="#">Fluxo de Caixa</a></button>
        <button><a href="#">Saldo Bancos</a></button>
      </div>
    </div>

    <!-- Área Contábil -->
    <div class="area">
      <h2>Área Contábil</h2>
      <div class="buttons">
        <button><a href="#">Balanço e DRE</a></button>
        <button><a href="#">Controle Despesas</a></button>
      </div>
    </div>

    <!-- Área Produção -->
    <div class="area">
      <h2>Área Produção</h2>
      <div class="buttons">
        <button><a href="#">Manufatura</a></button>
      </div>
    </div>

    <!-- Área Recursos Humanos -->
    <div class="area">
      <h2>Área Recursos Humanos</h2>
      <div class="buttons">
        <button><a href="#">Recursos Humanos</a></button>
        <button><a href="#">Férias</a></button>
        <button><a href="#">Exames Periódicos</a></button>
      </div>
    </div>
  </div>

  <!-- Suporte BI -->
  <div class="suporte">
    <button><a href="#">Suporte BI</a></button>
  </div>

  <!-- Sistema de Abas -->
  <ul class="tabs">
    <li class="active" onclick="mostrarRelatorio('vendas')">Vendas</li>
    <li onclick="mostrarRelatorio('vendedores')">Vendedores</li>
  </ul>

  <!-- Conteúdo das Abas -->
  <div id="tabContent">
    <!-- Relatório de Vendas -->
    <div class="tab-content active" id="vendas">
      <iframe 
        title="BI Vendas"
        src="https://app.powerbi.com/view?r=eyJrIjoiNTQ1ZTNkYTUtYjljNi00NTBhLTgzYTMtMzdkNDg4NWQ3ZjdhIiwidCI6IjZiYzQzNjNiLTBiNTAtNDczNi05NWRiLTkxNGQ3MWUxN2FjYyJ9 "
        allowfullscreen>
      </iframe>
    </div>

    <!-- Relatório de Vendedores -->
    <div class="tab-content" id="vendedores">
      <iframe 
        title="BI Vendedores"
        src="https://app.powerbi.com/view?r=eyJrIjoiMzFkZTI5YzktNmVjZC00Yzk4LWEwMWMtZWI3M2JjMjg3YTAxIiwidCI6IjZiYzQzNjNiLTBiNTAtNDczNi05NWRiLTkxNGQ3MWUxN2FjYyJ9 "
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Script para controlar as abas -->
  <script>
    function mostrarRelatorio(tabId) {
      // Remove a classe 'active' de todas as abas
      const tabs = document.querySelectorAll('.tabs li');
      tabs.forEach(tab => tab.classList.remove('active'));

      // Adiciona a classe 'active' à aba clicada
      document.querySelector(`.tabs li[onclick*="${tabId}"]`).classList.add('active');

      // Oculta todos os conteúdos de abas
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.style.display = 'none');

      // Mostra o conteúdo da aba selecionada
      document.getElementById(tabId).style.display = 'block';
    }
  </script>

</body>
</html>
